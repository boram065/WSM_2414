<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/review.css">
</head>
<body>
    <header>
        <!--시험에 나옴-->
        <nav class="nav container">
            <a href="" class="nav-logo">
                <i class="bi bi-bookmarks"></i>
            </a>

            <ul class="nav-list">
                <li class="nav-item"><a href="" class="nav-link">책장</a></li>
                <li class="nav-item"><a href="" class="nav-link">리뷰</a></li>
                <li class="nav-item"><a href="" class="nav-link">캘린더</a></li>
            </ul>

            <div class="nav-toggle" id="nav_toggle">
                <i class="bi bi-list"></i>
            </div>
        </nav>
    </header>

    <main class="review container">

        <!-- .image-info-groups -->
        <div class="image-info-groups container">

            <div class="book-image container">
                .book-image
            </div>

            <div class="info-groups container">

                <!-- .info-group 1 -->
                <div class="info-group container">

                    <!-- .info 1 -->
                    <div class="info container">

                        <div class="title label">
                            .title.label
                        </div>

                        <div class="title">
                            .title
                        </div>

                    </div>

                    <!-- .info 2 -->
                    <div class="info container">

                        <div class="author label">
                            .author.label
                        </div>
                        <div class="author">
                            .author
                        </div>

                    </div>

                </div>

                <!-- .info-group 2 -->
                <div class="info-group container">

                    <!-- .info 1 -->
                    <div class="info container">

                        <div class="publisher label">
                            .publisher.label
                        </div>

                        <div class="publisher">
                            .publisher
                        </div>

                    </div>

                    <!-- .info 2 -->
                    <div class="info container">

                        <div class="read-date label">
                            .read-date.label
                        </div>

                        <div class="read-date">
                            .read-date
                        </div>
                        
                    </div>

                </div>

            </div>

        </div>

        <div class="reviews container">

            <!-- .review 1 -->
            <div class="review container">

                <!-- 시험에 나옴 : .이름.이름 을 하면 띄어쓰기가 됨 -->
                <div class="synopsis label">
                    .synopsis.label
                </div>

                <div class="synopsis">
                    .synopsis
                </div>

            </div>

            <!-- .review 2 -->
            <div class="review container">

                <div class="phrase label">
                    .phrase label
                </div>

                <div class="phrase">
                    .phrase
                </div>

            </div>

        </div>

    </main>

    <script src="js/data.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/review.js"></script>
</body>
</html>
